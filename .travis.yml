language: go
env:
  global:
    - GO111MODULE=on

matrix:
  include:
    - go: 1.11.x
      env: DEPLOY_BUILD=true
    - go: tip

install:
  - go mod download

script:
  - go test -v ./

deploy:
  - provider: script
    skip_cleanup: true
    script: curl -sL https://git.io/goreleaser | bash
    on:
      condition: $DEPLOY_BUILD = true
      tags: true
